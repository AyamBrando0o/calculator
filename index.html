<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class = "title">Calculator</h1>

        <div class = "calculator">
            <div class = "display">
                <div class = "displayed_number"></div>
            </div>

            <div class="grid-container">
                <button class="grid-item" id = "ac">AC</button>
                <button class="grid-item" id = "power">^</button>
                <button class="grid-item" id = "remainder">%</button>
                <button class="grid-item" id = "add">+</button>
                <button class="grid-item" id = "7">7</button>
                <button class="grid-item" id = "8">8</button>
                <button class="grid-item" id = "9">9</button>
                <button class="grid-item" id = "subtract">-</button>
                <button class="grid-item" id = "4">4</button>
                <button class="grid-item" id = "5">5</button>
                <button class="grid-item" id = "6">6</button>
                <button class="grid-item" id = "multiply">&times</button>
                <button class="grid-item" id = "1">1</button>
                <button class="grid-item" id = "2">2</button>
                <button class="grid-item" id = "3">3</button>
                <button class="grid-item" id = "divide">&divide</button>
                <button class="grid-item" id = "delete">DEL</button>
                <button class="grid-item" id = "0">0</button>
                <button class="grid-item" id = "convert">+/-</button>
                <button class="grid-item" id = "calculate">=</button>
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
